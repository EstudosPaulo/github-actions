  RUBYOPT: "-W0"
  TZ: "America/Sao_Paulo"
  DEBIAN_FRONTEND: "noninteractive"

name: github-actions

on:
  push:
    branches:
      - 'master'

jobs:
  rspec:
    runs-on: [ rspec ]

    steps:
      - name: Versao Docker Compose
        run: docker-compose --version

      - name: Docker Exec
        run: | 
          docker run --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \       
          --entrypoint bash -t ubuntu:latest \
          -c "hostname"

